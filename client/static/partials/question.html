<div ng-controller = "questionsController">
		<div>
		<h1 id='factors_title'>Warning Signs</h1>
		<a href="#/resources" id="resource">Resources</a>

		<div class="question" align='center'>
			<p>{{currentQuestion.text}}</p>
		</div>

		<div class='question_buttons' align='center'>
			<!-- Yes / No Buttons -->
			<a ng-click="next(0, 'b')"><button class="btn-lg pull-left">No</button></a>
			<a ng-click="next(currentQuestion.riskScore, currentQuestion.keyWord)"><button class="btn-lg pull-right">Yes</button></a>
		</div>
			
			
		
	</div>
</div>
